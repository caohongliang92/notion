<!DOCTYPE html>
<html>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">情况说明</th>
                <th>判断说明</th>
                <th>归属</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4" style="width: 50px;">软件作品</td>
                <td rowspan="2">委托创作</td>
                <td>有合同约定，著作权归委托方</td>
                <td>委托方</td>
            </tr>
            <tr>
                <td>合同中未约定著作权归属</td>
                <td>创作方</td>
            </tr>
            <tr>
                <td rowspan="2">合作开发</td>
                <td>只进行组织、提供咨询意见、物质条件或者进行其他辅助工作</td>
                <td>不享有著作权</td>
            </tr>
            <tr>
                <td>共同创作的</td>
                <td>共同享有，按人头比例。成果可分割的，可分开申请</td>
            </tr>

            <tr>
                <td colspan="2">商标</td>
                <td colspan="2">
                    谁先申请谁拥有（除知名商标的非法抢注）<br/>
                    同时申请，则根据谁先使用（需提供证据）<br/>
                    无法提供证据，协商归属，无效时使用抽签（但不可不确定）<br/>
                </td>
            </tr>
            <tr>
                <td colspan="2">专利</td>
                <td colspan="2">
                    谁先申请谁拥有<br/>
                    同时申请则协商归属，<strong>协商未果则驳回所有申请</strong>
                </td>
            </tr>

        </tbody>
    </table>
</body>
<style type="text/css">
    table {
        margin: 0 auto;
        text-align: center;
        border-top: 1px solid;
        border-left: 1px solid;
        border-spacing: 0;
    }

    table td,
    table th {
        color: rgb(0, 0, 0);
        padding: 5px;
        border-bottom: 1px solid;
        border-right: 1px solid;
    }

    table thead th {
        background-color: #d8d5d5;
    }

    table tr:nth-child(odd) {
        background: #ffffff;
    }

    table tr:nth-child(even) {
        background: #ffffff;
    }
</style>

</html>
